<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Vents page pour placer des articles de ventes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../assets/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="../assets/plugins/OwlCarousel2-2.3.4/owl.carousel.css">
        <link rel="stylesheet" type="text/css" href="../assets/plugins/OwlCarousel2-2.3.4/owl.theme.default.css">
        <link rel="stylesheet" type="text/css" href="../assets/plugins/OwlCarousel2-2.3.4/animate.css">
        <link rel="stylesheet" href="../assets/css/main.css">
        <title>Cooperant | Rejoinez-Nous! </title>
    </head>
    <body class="body">

        <div class="ajout_article join_me">
            <form action="" method="POST" enctype="multipart/form-data" class="form_vents join_form">
                <legend>Inscrivez-Vous!</legend><br>
                <label for="Nom">Nom</label><br>
                <input type="text" name="Nom" id="Nom" class="input_nom input" placeholder="" required><br><br>
                <label for="des">Postnom</label><br>
                <input type="text" name="Description" id="des" class="input-des input" placeholder="" required><br><br>
                <label for="etat">Prenom</label><br>
                <input type="text" name="Etat" id="etat" class="input_etat input" placeholder="" required><br><br>
                <label for="prix">Address</label><br>
                <input type="text" name="Prix" id="prix" class="input_etat input" required><br><br>
                <label for="age">Age</label><br>
                <input type="text" name="Age" id="age" class="input_prix input">
                <select name="Sexe" id="sexe">
                    <option value="Masculin">M</option>
                    <option value="Femmin">F</option>
                </select><br><br>
                <button type="submit" class="btn_valide submit">Soumettre</button>
            </form>
            <div class="message">
                <h4 class=".h4">Parce que l'envie...</h4>
            </div>
        </div>
        <!-- <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script> -->
        <script type="text/JavaScript" src="../assets/js/core.js"></script>
        <script type="text/JavaScript" src="../assets/js/main1.js"></script>
    </body>
</html>
